<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="container-md">
    <div th:replace="~{todo/fragments::navbar}"></div>
    <h3>Update ToDo</h3>
    <div class="table-responsive">
        <table class="table table-hover">
            <caption class="caption-top">List of todo</caption>
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>username</th>
                <th>Description</th>
                <th>Target Date</th>
                <th>Done?</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="t : ${firstHalf}">
                <td th:text="${t.getId()}"></td>
                <td th:text="${t.getUsername()}"></td>
                <td th:text="${t.getDescription()}"></td>
                <td>
                    <input type="date" class="form-control" th:value="${t.getTargetDate()}">
                </td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${t.isDone()}">
                    </div>
                </td>
            </tr>
            <form action="" method="post">
                <tr class="table-active" th:object="${todo}">
                    <td><input th:field="*{id}" class="form-control" type="text" placeholder="ID"></td>
                    <td><input th:field="*{username}" class="form-control" type="text"
                               placeholder="username"></td>
                    <td>
                        <input th:field="*{description}" class="form-control" type="text"
                               placeholder="description" required>
                        <div class="form-text">
                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                  class="text-danger"></span>
                        </div>
                    </td>
                    <td><input th:field="*{targetDate}" class="form-control" type="date"
                               placeholder="target date"></td>
                    <td>
                        <div class="form-check">
                            <input th:field="*{done}" class="form-check-input" type="checkbox" placeholder="Done?">
                        </div>
                    </td>
                    <td>
                        <div class="btn-group">
                            <input type="submit" class="btn btn-sm btn-success" value="Update">
                            <a href="/todo" type="button" class="btn btn-sm btn-warning">Cancel</a>
                        </div>
                    </td>
                </tr>
            </form>
            <tr th:each="t : ${lastHalf}">
                <td th:text="${t.getId()}"></td>
                <td th:text="${t.getUsername()}"></td>
                <td th:text="${t.getDescription()}"></td>
                <td>
                    <input type="date" class="form-control" th:value="${t.getTargetDate()}">
                </td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${t.isDone()}">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
